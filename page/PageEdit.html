<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/dc7fe1df22.js"
      crossorigin="anonymous"
    ></script>
    <title>Page Edit</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-light fixed-top bg-light text-light">
        <a class="color-black" href="PageList.html">
          <i class="fas fa-arrow-left" style="color:black"></i>
        </a>

        <a class="navbar-brand" href="PageList.html">Edit Page</a>
        <a class="color-black" href="PageList.html"
          ><i class="fas fa-check" style="color:black"></i
        ></a>
      </nav>
    </div>

    <div class="container">
      <form>
        <div class="form-group">
          <label><b>Name</b> </label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter to Edit Page Name.."
          />

          <label><b>Title</b> </label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter to Edit Page Title"
          />
        </div>

        <div>
          <a href="PageList.html" class="btn  btn-lg btn-warning ">Cancel</a>
          <span></span>

          <a href="PageList.html" class="btn  btn-lg btn-danger float-right"
            >Delete</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
