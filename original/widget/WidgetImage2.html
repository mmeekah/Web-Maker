<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/dc7fe1df22.js"
      crossorigin="anonymous"
    ></script>
    <title>Widget Image 2</title>
  </head>
  <body>
    <nav class="navbar bg-light navbar-light fixed-top">
      <div>
        <a class="text-dark" href="WidgetList2.html"
          ><i class="fas fa-chevron-left"></i
        ></a>
        <span class="navbar-brand h1 mb-0 m1-4">Edit Widget </span>
      </div>
      <a class="text-dark" href="Widgetlist2.html "
        ><i class="fas fa-check"></i
      ></a>
    </nav>
    <main class="container">
      <form>
        <div class="form-group">
          <label for="name"> Name </label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Widget Name.."
            id="name"
          />
        </div>
        <div class="form-group">
          <label for="text"> Text </label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Widget Text.."
            id="text"
          />
        </div>
        <div class="form-group">
          <label for="url">URL</label>
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter image address.."
          />
        </div>
        <div class="form-group">
          <label for="width">Width</label>
          <input
            type="range"
            class="form-control"
            min="1"
            max="100"
            id="width"
          />
        </div>
        <div class="from-group">
          <label for="upload">Upload</label>
          <input type="file" class="form-control" id="upload" />
          <a
            href="#"
            class="btn btn-primary btn-block mt-5"
            aria-placeholder="Choose File"
            >Upload Image</a
          >
          <a href="#" class="btn btn-danger btn-block">Delete</a>
        </div>
      </form>
    </main>
    <footer>
      <nav class="navbar bg-light navbar-light fixed-bottom">
        <span></span>
        <a href="../user/Login.html"> <i class="fas fa-user "></i></a>
      </nav>
    </footer>
  </body>
</html>
