<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/dc7fe1df22.js"
      crossorigin="anonymous"
    ></script>
    <title>Widget Image</title>
  </head>
  <body>

        <div>
                <nav class="navbar navbar-light bg-light text-light fixed-top ">
                  <a class="text-dark " href="WidgetList.html"
                    ><i class="fas fa-arrow-left "></i
                  ></a>
                  <span class="navbar-brand  h1   mb-0"> Widget Edit</span>
                  <a class="text-dark" href="WidgetList.html">
                    <i class="fas fa-check" > </i
                  ></a>
                </nav>
          
        <div>


<main class="container">

      <form>
        <div class="form-group">
          <label> Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Widget name.."/>
        </div>
        <div class="form-group">
          <label>Text</label>
          <input type="text" class="form-control" id="text" placeholder="Enter Widget text.." />
        </div>
        <div class="form-group">
          <label>URL</label>
          <input type="url" class="form-control" id="url" placeholder="Enter Image address.."/>
        </div>

        <div class="form-group">
        <label>Width</label>
        <input
        type="range"
        class="form-control"
        min="1"
        max="100"
        id="width"
      />
        </div>

    
        <div class="input-group">
            <label> Upload</label>
            <input type="file" class="form-control" id="upload" />
              </div>
              <button class="btn btn-primary btn-block">Upload Image</button>
              <a href="#" class="btn btn-danger btn-block">Delete</a>
      
             </form>
            </main>

      
    </div>
<footer>
    <nav class="navbar bg-light navbar-light fixed-bottom">
      <span></span>
      <a href="../user/Login.html"> <i class="fas fa-user "></i></a>
    </nav>
  </footer>
  </body>
</html>
